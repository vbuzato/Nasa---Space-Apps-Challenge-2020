<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>NASA International Space Apps Challenge 2020</title>
</head>
<body>
  <div id="weathermap" class="map"></div>
  <div class="film" style="display: none;"></div>
  <div class="behind-navigation">
    <nav class="navigation">
      <div class="input-group">
        <input name="input-address" id="input-address" class="input-field" type="text" placeholder="Where city are you?" required>
        <button class="bt-find" type="button">
          <img src="images/lupa.png" height="20px" alt="Find" />
        </button>
      </div>
      <div class="text-find">Find a satellite near you!</div>
    </nav>
  </div>
  <div class="bg-logo-nasa-challenge">
    <img src="images/Square-White-298x300.png" width="140px" alt="NASA International Space Apps Challenge">
  </div>
</body>
</html>
